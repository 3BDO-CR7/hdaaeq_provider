
<ion-content padding>
    
      <form class="form-control" [formGroup]="forgetpassword">
    
        <img src="assets/imgs/logo.png">
        
        <h3 class="green">{{ 'forgetPassword' | translate }}</h3>
    
        <div class="inner-input">
          <input type="tel" formControlName="phone" name="phone" placeholder="{{ 'phone' | translate }}">
          <ion-label class="label-error"
          *ngIf="!forgetpassword.controls.phone.valid && (forgetpassword.controls.phone.dirty || forgetpassword.controls.phone.touched)">
              {{ 'Enterphone' | translate }}
          </ion-label> 
        </div>
    
        <button class="btn-button bg-green" [disabled]="!forgetpassword.valid" (click)="goNewpassword()">{{ 'login' | translate }}</button>
    
      </form>
    
</ion-content>
